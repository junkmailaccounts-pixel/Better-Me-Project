<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Better Me Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Better Me Dashboard</h1>
    <div class="sub" id="status">Loading…</div>

    <div class="grid">
      <div class="card kpi">
        <div class="label">Today Score</div>
        <div class="value" id="todayScore">–</div>
        <div class="small">7 day avg: <span id="avg7">–</span></div>
      </div>

      <div class="card kpi">
        <div class="label">Streak</div>
        <div class="value" id="streak">–</div>
        <div class="small">consecutive check ins</div>
      </div>

      <div class="card kpi">
        <div class="label">Pillars Today</div>
        <div class="small" id="pillarsToday">–</div>
      </div>

      <div class="card kpi">
        <div class="label">Early Warnings (14d)</div>
        <div class="small" id="warnings14">–</div>
      </div>

      <div class="card span-2">
        <h3>Score trend</h3>
        <canvas id="scoreChart"></canvas>
      </div>

      <div class="card">
        <h3>Early warning events</h3>
        <canvas id="flagsChart"></canvas>
      </div>

      <div class="card span-2">
        <h3>Pillars (last 14 days)</h3>
        <canvas id="pillarsChart"></canvas>
      </div>

      <div class="card span-2">
        <h3>Last 7 days (raw)</h3>
        <div id="table7"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
